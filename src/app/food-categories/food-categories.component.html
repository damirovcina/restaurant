<div class="categories-container">
  <div>
    <h2 class="heading-categories">Categories</h2>
  </div>

  <div class="categories-wraper">
    <div class="row" *ngFor="let category of categories">
      <div class="card-wraper">
        <div class="card-container">
          <img src="{{ category.thumb }}" alt="{{ category.name }}" />
          <div>
            <h2 class="card-title">{{ category.name }}</h2>
            <p>
              <button
                [routerLink]="['/categories', category.name]"
                class="card-button"
              >
                More
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
